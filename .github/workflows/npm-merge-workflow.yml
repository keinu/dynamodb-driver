name: NPM Check

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  Check:
    runs-on: ubuntu-latest
    env:
      NPM_TOKEN: ${{ secrets.WORKFLOW_TOKEN }}
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false
      - uses: actions/setup-node@v2
        with:
          node-version: 14
      - run: npm i npm@7 -g
      - run: git config --global url."https://${{ secrets.WORKFLOW_TOKEN }}@github.com/".insteadOf ssh://git@github.com/
      - run: npm install
      - run: npm run check
